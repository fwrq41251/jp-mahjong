syntax = "proto3";

package message;

option java_package = "com.winry.mahjong";

message PacketMSG {
    oneof msg {
        LoginReq loginReq = 1;
        LoginResp loginResp = 2;
        ReadyReq readyReq = 3;
    }
}

message LoginReq {
    string name = 1;
    //  required string	pass   	= 2;
}

message LoginResp {
    int64 id = 1;
}

message ReadyReq {

}

message GameStartResp {

}